<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Interactive Gulintangan - by Ghani Ahmad</title>
  <meta name="description" content="Two-row Gulintangan" />
  <style>
    :root{ --ink:#0f172a; --muted:#64748b; --bg:#f6f7fb; --padImage:url('assets/gamelan.jpg'); }
    *{ box-sizing:border-box; } html, body{ height:100%; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--ink); }
    header{ background:linear-gradient(90deg, #0369a1, #0ea5e9); color:#fff; padding:16px; text-align:center; }
    main{ max-width:1100px; margin:18px auto; padding:0 14px; }
    .status{ color:var(--muted); margin:10px 0 14px; min-height:1.2em; }

    #frame{ display:grid; grid-template-columns: repeat(16, minmax(22px, 1fr)); grid-auto-rows:auto; gap:10px;
            justify-items:center; align-items:center; user-select:none; -webkit-user-select:none; touch-action: manipulation; padding:8px 0 18px; }
    .n-C4 { grid-column: 1;  grid-row: 2; } .n-D4 { grid-column: 3;  grid-row: 2; } .n-E4 { grid-column: 5;  grid-row: 2; }
    .n-F4 { grid-column: 7;  grid-row: 2; } .n-G4 { grid-column: 9;  grid-row: 2; } .n-A4 { grid-column:11;  grid-row: 2; }
    .n-B4 { grid-column:13;  grid-row: 2; } .n-C5 { grid-column:15;  grid-row: 2; }
    .s-Cs4 { grid-column: 2; grid-row: 1; } .s-Ds4 { grid-column: 4; grid-row: 1; } .s-Fs4 { grid-column: 8; grid-row: 1; }
    .s-Gs4 { grid-column:10; grid-row: 1; } .s-As4 { grid-column:12; grid-row: 1; }

    .pad{ width:108px; height:108px; border-radius:999px; border:1px solid rgba(0,0,0,.18); background-image:var(--padImage);
          background-size:cover; background-position:center; box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), 0 8px 18px rgba(0,0,0,.12);
          transition: transform .02s ease, filter .05s ease; touch-action: manipulation; }
    .pad:active, .pad.active{ transform:translateY(1px) scale(.992); filter:brightness(1.1) saturate(1.05); }

    footer{ text-align:center; color:var(--muted); padding:20px 0 36px; }
    @media (max-width:920px){ .pad{ width:92px; height:92px; } } @media (max-width:680px){ .pad{ width:78px; height:78px; } }
  </style>
</head>
<body>
  <header><h1>Interactive Gamelan — Ultra Fast • Polyphonic</h1></header>
  <main>
    <div id="frame" aria-label="Gamelan two-row frame">
      <button class="pad s-Cs4" data-note="C#4" aria-label="C sharp"></button>
      <button class="pad s-Ds4" data-note="D#4" aria-label="D sharp"></button>
      <button class="pad s-Fs4" data-note="F#4" aria-label="F sharp"></button>
      <button class="pad s-Gs4" data-note="G#4" aria-label="G sharp"></button>
      <button class="pad s-As4" data-note="A#4" aria-label="A sharp"></button>

      <button class="pad n-C4" data-note="C4" aria-label="C"></button>
      <button class="pad n-D4" data-note="D4" aria-label="D"></button>
      <button class="pad n-E4" data-note="E4" aria-label="E"></button>
      <button class="pad n-F4" data-note="F4" aria-label="F"></button>
      <button class="pad n-G4" data-note="G4" aria-label="G"></button>
      <button class="pad n-A4" data-note="A4" aria-label="A"></button>
      <button class="pad n-B4" data-note="B4" aria-label="B"></button>
      <button class="pad n-C5" data-note="C5" aria-label="High C"></button>
    </div>
    <div id="status" class="status">Tap once to enable sound. Multi-touch & chords supported.</div>
  </main>
  <script type="module" src="./main.js"></script>
  <footer><p>© 2025 • Built for learning</p></footer>
</body>
</html>
